<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="card" style="width: 50%;margin:2% 25%;">
        <div class="card-header text-white bg-info fs-4 text-center" id="greet">
          Counter Starts...
        </div>
      </div>
    <script>
        
        let x = document.getElementById('greet')
        setTimeout(function(){ x.innerText="10 seconds" }, 1000);
        setTimeout(function(){ x.innerText="9 seconds" }, 2000);
        setTimeout(function(){ x.innerText="8 seconds" }, 3000);
        setTimeout(function(){ x.innerText="7 seconds" }, 4000);
        setTimeout(function(){ x.innerText="6 seconds" }, 5000);
        setTimeout(function(){ x.innerText="5 seconds" }, 6000);
        setTimeout(function(){ x.innerText="4 seconds" }, 7000);
        setTimeout(function(){ x.innerText="3 seconds" }, 8000);
        setTimeout(function(){ x.innerText="2 seconds" }, 9000);
        setTimeout(function(){ x.innerText="1 seconds" }, 10000);
        setTimeout(function(){ x.innerText="Happy Independence Day" }, 11000);
    </script>
</body>
</html>
